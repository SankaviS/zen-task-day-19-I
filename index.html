<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Totalizer</title>
</head>

<body class="badge-dark">
    <div>
        <div class="container bg-secondary">
            <h1 id="title">DOM CALCULATOR</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p id="description" style="color: black;">Enter your calculation</p>
                    <p><input type="text" class="result" id="result" placeholder="" value=""></p>
                    <p><input type="text" class="result" id="res1" placeholder="" value=""></p>
                    <br>
                    <button type="button" id="7" value="7" class="bg-dark text-light">7</button>
                    <button type="button" id="8" value="8" class="bg-dark text-light">8</button>
                    <button type="button" id="9" value="9" class="bg-dark text-light">9</button>
                    <button type="button" id="add" value="+" class="bg-warning text-light">+</button><br>

                    <button type="button" id="4" value="4" class="bg-dark text-light">4</button>
                    <button type="button" id="5" value="5" class="bg-dark text-light">5</button>
                    <button type="button" id="6" value="6" class="bg-dark text-light">6</button>
                    <button type="button" id="subtract" value="-" class="bg-warning text-light">-</button><br>

                    <button type="button" id="1" value="1" class="bg-dark text-light">1</button>
                    <button type="button" id="2" value="2" class="bg-dark text-light">2</button>
                    <button type="button" id="3" value="3" class="bg-dark text-light">3</button>
                    <button type="button" id="4" value="x" class="bg-warning text-light">x</button><br>

                    <button type="button" id="clear" value="" class="bg-danger text-light">C</button>
                    <button type="button" id="0" value="0" class="bg-dark text-light">0</button>
                    <button type="button" id="equal" value="" class="bg-success text-light">=</button>
                    <button type="button" id="division" value="/" class="bg-warning text-light">/</button><br>

                </div>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
